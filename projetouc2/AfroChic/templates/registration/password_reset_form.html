{% extends 'global/base.html' %}


{% block main %}
{% load static %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; background-color: #111; color: white; border: none;">
    <section class="card-body">
      <div class="logo">
        <img src="{% static 'global/img/Logo_HDG.png' %}" class="img-fluid mb-3 w-50 h-50" alt="Logo">
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success d-flex align-items-center" role="alert">
            <span class="me-2">✔️</span> {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form action="" method="post" novalidate>
        {% csrf_token %}

        {% if form.email.errors %}
          <div class="alert alert-danger">
            {{ form.email.errors }}
          </div>
        {% endif %}

        <div class="mb-3">
          <label for="email" class="form-label">Digite seu email</label>
          <input type="email" class="form-control" name="email" id="email"
                 placeholder="Coloque aqui seu email" required
                 style="background-color: #222; color: white; border: 1px solid #444;">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger btn-lg">
            Resetar senha
          </button>
        </div>
      </form>
    </section>
  </div>
</div>

{% endblock main %}
