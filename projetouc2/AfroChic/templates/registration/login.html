{% extends 'global/base.html' %}


{% block main %}
{% load static %}

<main>
  <div class="login-container">
    <div class="logo">
      <img src="{% static 'global/img_do_carrosel/Logo_menor.jpg' %}" style="    width: 150px;
      height: auto;
      margin: 0px auto;
      border: 1px solid #000000;
      background-color: #ffffff;
      padding: 5px;
      margin: 5px;
      margin-left: 20px;
      margin-right: 20px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: 1px solid #000000;
      border-radius: 20px;" class="img-fluid mb-3 w-50 h-50" alt="Logo">
    </div>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <button type="button" class="btn btn-outline-light" id="togglePassword">
          👁
        </button>
      </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="remember" name="remember">
    <label class="form-check-label" for="remember">Lembrar de mim</label>
  </div>
  <button type="submit" class="btn btn-login w-100">Entrar</button>
  <input type="hidden" name="next" value="{{ next }}" />

  {# Supõe que você configure a visualização password_reset em seu URLconf #}
  <p><a href="{% url 'password_reset' %}">Esqueceu a senha ?</a></p>
  <p><a href="{% url 'signup' %}">Não possui uma conta ? Cadastre-se</a></p>
  </form>
  </div>
</main>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.textContent = type === 'text' ? '🙈' : '👁';
  });
</script>


{% endblock main %}
