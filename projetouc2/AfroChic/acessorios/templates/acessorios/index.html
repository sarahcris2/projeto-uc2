{% extends "global/baseloja.html" %}
{% block main %}
{% load static %}

<body>
 


      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
            aria-label="Slide 0"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '/global/img3/conjuntodeouro.jpg' %}" class="d-block w-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="{% static '/global/img3/cordaoazul.jpeg' %}" class="d-block w-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="{% static '/global/img3/cordao5voltasdourado.jpg' %}" class="d-block w-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="{% static '/global/img3/img-turbante_marrom.jpg' %}" class="d-block w-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="{% static '/global/img3/turbantelaranja.webp' %}" class="d-block w-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="{% static '/global/img3/turbanteverde.jpg' %}" class="d-block w-50" alt="">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    
    {% endblock main %}
